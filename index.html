<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Movie Recommender üé¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #E50914, #B81D24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        .header h2 {
            color: #E50914;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .header p {
            color: #999;
            font-size: 1.1rem;
        }

        .main-content {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #E50914;
            font-weight: bold;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .btn {
            background: linear-gradient(45deg, #E50914, #B81D24);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: linear-gradient(45deg, #B81D24, #E50914);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .recommendations {
            margin-top: 2rem;
        }

        .recommendation-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            border-left: 4px solid #E50914;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .recommendation-card:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .recommendation-card h4 {
            color: #E50914;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .recommendation-card p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #E50914;
            margin-bottom: 0.5rem;
        }

        .stat-card h4 {
            color: #999;
            margin-bottom: 0.5rem;
        }

        .stat-card h2 {
            font-size: 1.5rem;
            color: white;
        }

        .movie-info {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            margin: 1rem 0;
        }

        .movie-info h3 {
            color: #E50914;
            margin-bottom: 1rem;
        }

        .movie-info p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #E50914;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ff6b6b;
            margin: 1rem 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>NETFLIX</h1>
            <h2>Movie Recommendation System</h2>
            <p>Powered by Advanced Content-Based Filtering ‚ù§Ô∏è</p>
        </div>

        <div class="main-content fade-in">
            <div class="controls">
                <div class="control-group">
                    <label for="recType">üéØ Recommendation Type</label>
                    <select id="recType">
                        <option value="content">Content-Based</option>
                        <option value="genre">Genre-Based</option>
                        <option value="director">Director-Based</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="movieSelect">üîç Select Movie/Genre/Director</label>
                    <select id="movieSelect">
                        <option value="">Choose an option...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="numRecs">üéØ Number of Recommendations</label>
                    <input type="range" id="numRecs" min="3" max="15" value="5">
                    <span id="numRecsValue">5</span>
                </div>

                <div class="control-group" id="similarityControl" style="display: none;">
                    <label for="similarity">üìä Similarity Threshold</label>
                    <input type="range" id="similarity" min="0.1" max="0.9" step="0.1" value="0.2">
                    <span id="similarityValue">0.2</span>
                </div>
            </div>

            <button class="btn" onclick="getRecommendations()">üéâ Get Recommendations</button>

            <div id="results"></div>
        </div>

        <div class="stats fade-in">
            <div class="stat-card">
                <h3>üé¨</h3>
                <h4>Total Movies</h4>
                <h2>8,807</h2>
            </div>
            <div class="stat-card">
                <h3>üé≠</h3>
                <h4>Genres</h4>
                <h2>42</h2>
            </div>
            <div class="stat-card">
                <h3>üåç</h3>
                <h4>Countries</h4>
                <h2>95</h2>
            </div>
            <div class="stat-card">
                <h3>üìä</h3>
                <h4>TF-IDF Features</h4>
                <h2>5,000</h2>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const sampleMovies = [
            "Inception", "The Irishman", "Django Unchained", "Hugo", 
            "The Hateful Eight", "Fear Street Part 1: 1994", "Kate",
            "Blood & Water", "Worth", "The Netflix Afterparty"
        ];

        const sampleGenres = [
            "Action", "Comedy", "Drama", "Horror", "Thriller", 
            "Romance", "Documentary", "Animation", "Sci-Fi", "Crime"
        ];

        const sampleDirectors = [
            "Christopher Nolan", "Quentin Tarantino", "Martin Scorsese",
            "David Fincher", "Steven Spielberg", "James Cameron"
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateMovieSelect();
            updateRangeValues();
            
            // Event listeners
            document.getElementById('recType').addEventListener('change', updateMovieSelect);
            document.getElementById('numRecs').addEventListener('input', updateRangeValues);
            document.getElementById('similarity').addEventListener('input', updateRangeValues);
        });

        function updateMovieSelect() {
            const recType = document.getElementById('recType').value;
            const movieSelect = document.getElementById('movieSelect');
            const similarityControl = document.getElementById('similarityControl');
            
            // Clear current options
            movieSelect.innerHTML = '<option value="">Choose an option...</option>';
            
            let options = [];
            switch(recType) {
                case 'content':
                    options = sampleMovies;
                    similarityControl.style.display = 'block';
                    break;
                case 'genre':
                    options = sampleGenres;
                    similarityControl.style.display = 'none';
                    break;
                case 'director':
                    options = sampleDirectors;
                    similarityControl.style.display = 'none';
                    break;
            }
            
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                movieSelect.appendChild(opt);
            });
        }

        function updateRangeValues() {
            document.getElementById('numRecsValue').textContent = document.getElementById('numRecs').value;
            document.getElementById('similarityValue').textContent = document.getElementById('similarity').value;
        }

        function getRecommendations() {
            const recType = document.getElementById('recType').value;
            const selected = document.getElementById('movieSelect').value;
            const numRecs = document.getElementById('numRecs').value;
            const similarity = document.getElementById('similarity').value;
            
            if (!selected) {
                showError('Please select a movie, genre, or director.');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîç Finding the best matches for you...</div>';
            
            // Simulate API call
            setTimeout(() => {
                const recommendations = generateSampleRecommendations(recType, selected, numRecs);
                displayRecommendations(recommendations, recType, selected);
            }, 2000);
        }

        function generateSampleRecommendations(type, selected, count) {
            const recommendations = [];
            const baseMovies = [
                {
                    title: "The Irishman",
                    genres: "Crime, Drama",
                    director: "Martin Scorsese",
                    year: "2019",
                    rating: "R",
                    duration: "209 min",
                    country: "United States",
                    description: "Hitman Frank Sheeran looks back at the secrets he kept as a loyal member of the Bufalino crime family.",
                    similarity: 0.85
                },
                {
                    title: "Django Unchained",
                    genres: "Action, Drama, Western",
                    director: "Quentin Tarantino",
                    year: "2012",
                    rating: "R",
                    duration: "165 min",
                    country: "United States",
                    description: "A freed slave teams up with a bounty hunter to rescue his wife from a brutal plantation owner.",
                    similarity: 0.78
                },
                {
                    title: "Inception",
                    genres: "Action, Adventure, Sci-Fi",
                    director: "Christopher Nolan",
                    year: "2010",
                    rating: "PG-13",
                    duration: "148 min",
                    country: "United States",
                    description: "A thief who steals corporate secrets through dream-sharing technology is given the inverse task of planting an idea into the mind of a C.E.O.",
                    similarity: 0.72
                },
                {
                    title: "Fear Street Part 1: 1994",
                    genres: "Horror, Mystery, Thriller",
                    director: "Leigh Janiak",
                    year: "2021",
                    rating: "R",
                    duration: "107 min",
                    country: "United States",
                    description: "After a series of brutal slayings, a teen and her friends take on an evil force that's plagued their notorious town for centuries.",
                    similarity: 0.68
                },
                {
                    title: "Kate",
                    genres: "Action, Crime, Drama",
                    director: "Cedric Nicolas-Troyan",
                    year: "2021",
                    rating: "R",
                    duration: "106 min",
                    country: "United States",
                    description: "A female assassin has 24 hours to get revenge on her poisoner before she dies.",
                    similarity: 0.65
                }
            ];
            
            for (let i = 0; i < Math.min(count, baseMovies.length); i++) {
                recommendations.push({
                    ...baseMovies[i],
                    rank: i + 1
                });
            }
            
            return recommendations;
        }

        function displayRecommendations(recommendations, type, selected) {
            const resultsDiv = document.getElementById('results');
            let html = '<div class="recommendations fade-in">';
            
            if (type === 'content') {
                html += `<h3>‚ú® Recommended Movies for "${selected}":</h3>`;
            } else if (type === 'genre') {
                html += `<h3>üé≠ Movies in ${selected} Genre:</h3>`;
            } else {
                html += `<h3>üé≠ Movies by ${selected}:</h3>`;
            }
            
            recommendations.forEach(rec => {
                html += `
                    <div class="recommendation-card fade-in">
                        <h4>#${rec.rank} üé¨ ${rec.title}</h4>
                        ${type === 'content' ? `<p><strong>Similarity Score:</strong> ${rec.similarity}</p>` : ''}
                        <p><strong>Genres:</strong> ${rec.genres}</p>
                        <p><strong>Director:</strong> ${rec.director}</p>
                        <p><strong>Year:</strong> ${rec.year} | <strong>Rating:</strong> ${rec.rating} | <strong>Duration:</strong> ${rec.duration}</p>
                        <p><strong>Country:</strong> ${rec.country}</p>
                        <p><strong>Description:</strong> ${rec.description}</p>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }
    </script>
</body>
</html>
